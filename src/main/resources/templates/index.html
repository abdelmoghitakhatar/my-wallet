<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="col-8 mx-auto mt-4 p-3 border rounded bg-body-tertiary text-center">
        <h3>Your Have Now</h3>
        <h1 class="my-4" th:if="${wallet != null}" th:text="${wallet.rest}+' MAD'"></h1>
        <h1 class="mb-4" th:if="${wallet == null}">0 MAD</h1>
        <div class="d-grid gap-2 mx-5">
            <form id="form" enctype="multipart/form-data" method="post">
                <div th:object="${op}">
                    <input type="number" hidden id="montant" th:field="*{montant}">
                    <input type="text" hidden id="operation" th:field="*{operation}">
                </div>
                <button class="btn btn-primary" type="button" onclick="addOperation('in')">Operation in</button>
                <button class="btn btn-primary" type="button" onclick="addOperation('out')">Operation out</button>
            </form>
        </div>
    </div>
    <div class="p-3">
    </div>

</div>










<script src="/js/operation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
